<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Novel Generator v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-gray-900 text-white font-['Noto_Sans_KR']">
    <!-- 페이지 로더 -->
    <div id="page-loader" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mb-4"></div>
            <p id="page-loader-text" class="text-lg">로딩 중...</p>
        </div>
    </div>

    <!-- 설정 화면 -->
    <div id="setup-screen" class="min-h-screen flex items-center justify-center p-8">
        <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold mb-8 text-center">AI Novel Generator v4</h1>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">장르</label>
                    <input id="genre-input" type="text" placeholder="예: 판타지, SF, 로맨스..." 
                           class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">모험 설정</label>
                    <textarea id="adventure-input" placeholder="어떤 모험을 시작하고 싶나요?" 
                              class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 h-24 resize-none"></textarea>
                </div>
                
                <div class="space-y-4">
                    <input id="api-key-setup-input" type="password" placeholder="Gemini API 키 (선택 사항)" 
                           class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <button id="load-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg">불러오기</button>
                        <button id="start-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg">시작하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 스토리 화면 (새로운 레이아웃) -->
    <main id="story-screen" class="hidden h-screen">
        <!-- 여기 내용이 동적으로 채워집니다. -->
    </main>
    
    <!-- 설정 모달 -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50">
        <div class="modal-backdrop"></div>
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-2xl font-bold">환경설정</h3>
                <button id="close-settings-btn" class="p-2 rounded-full hover:bg-gray-700 text-4xl leading-none -mt-2">&times;</button>
            </div>
            <div class="p-6 space-y-6">
                <div>
                    <label for="api-key-modal-input" class="block mb-2 text-sm font-medium">Gemini API Key</label>
                    <input type="password" id="api-key-modal-input" class="w-full p-3 bg-gray-700 rounded-lg">
                </div>
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="checkbox" id="debug-checkbox" class="h-5 w-5 text-indigo-600 bg-gray-700 rounded">
                    <span class="text-lg">디버그 모드</span>
                </label>
                <div class="grid grid-cols-2 gap-4 pt-4 border-t border-gray-700">
                    <button id="save-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">이야기 저장</button>
                    <button id="load-modal-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg">이야기 불러오기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 툴팁 -->
    <div id="global-tooltip" class="js-tooltip"></div>
    <input type="file" id="load-input" class="hidden" accept=".json">

    <script src="src/js/main.js" type="module"></script>
</body>
</html>
