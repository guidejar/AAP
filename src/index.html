<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Novel Generator v4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="story-screen" class="story-screen">
        <div id="text-area" class="text-area">
            <p>여기에 스토리가 표시됩니다...</p>
            <div id="choices-container" class="choices-container"></div>
        </div>
        <aside id="image-area" class="image-area">
            
        </aside>
        <section id="input-section" class="input-section">
            <div class="toolbar-icons">
                <button class="toolbar-btn" data-action="inventory" title="인벤토리">🎒</button>
                <button class="toolbar-btn" data-action="status" title="캐릭터 상태">📊</button>
                <button class="toolbar-btn" data-action="skills" title="스킬">⚔️</button>
                <button class="toolbar-btn" data-action="settings" title="설정">⚙️</button>
            </div>
            <textarea id="text-input" class="text-input" placeholder="이곳에 행동을 입력하세요..."></textarea>
            <button id="send-button" class="send-button">[ 전송 ]</button>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
