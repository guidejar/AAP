<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Overlay Layout (v7.4 - Pinned State UI Improved)</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans antialiased overflow-hidden" style="background-color: var(--bg-body); color: var(--text-body);">




<div id="main-container" class="flex flex-col h-screen">
    <!-- 메인 패널 영역 (좌우 패널) -->
    <div class="flex flex-1 overflow-hidden">
        <div id="left-panel" class="relative flex flex-col w-full md:w-2/3">
            <div class="relative flex-shrink-0 z-20" style="background-color: var(--bg-panel);">
                <div class="p-3 flex justify-between items-center">
                    <button id="prev-page-btn" class="p-2 rounded-md hover:bg-[var(--bg-button-hover)] transition-colors" data-tooltip="이전 페이지" data-tooltip-position="bottom"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                    <h1 id="header-title" class="text-lg font-semibold text-center cursor-pointer hover:text-[var(--text-primary)] transition-colors" data-tooltip="페이지 목록" data-tooltip-position="bottom" style="color: var(--text-secondary);">소제목이 표시됩니다</h1>
                    <button id="next-page-btn" class="p-2 rounded-md hover:bg-[var(--bg-button-hover)] transition-colors" data-tooltip="다음 페이지" data-tooltip-position="bottom"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
                </div>
                <div class="absolute bottom-0 left-3 right-3 h-px" style="background-color: var(--border-color);"></div>
            </div>
            <div class="relative flex-1 overflow-y-auto p-6 pb-48" style="background-color: var(--bg-panel);">
                <div id="content-container" class="max-w-[800px] mx-auto">
                    <!-- 텍스트 표시 영역 (대화 컨텍스트 윈도우) -->
                    <div id="text-display-area" class="space-y-4">
                        <!-- 대화 내역이 여기에 동적으로 추가됩니다 -->
                    </div>

                    <!-- 선택지 표시 영역 -->
                    <div id="choice-display-area" class="mt-6 space-y-3 hidden">
                        <!-- 선택지 버튼들이 동적으로 추가됩니다 -->
                    </div>

                    <!-- 모바일 이미지 플레이스홀더 -->
                    <div id="mobile-image-placeholder" class="hidden mt-8 pt-8">
                        <div class="rounded-lg p-8 flex flex-col items-center justify-center text-center" style="background-color: var(--bg-button); color: var(--text-secondary);">
                            <svg class="w-20 h-20 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <h3 class="text-xl font-semibold">이미지 영역 (대체 표시)</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 하단 입력 영역 (왼쪽 패널 내부) -->
            <div class="absolute bottom-4 left-0 right-0 z-20 px-4">
                <div class="max-w-[800px] mx-auto backdrop-blur-sm rounded-xl p-3 shadow-2xl" style="background-color: var(--bg-overlay);">
                    <div class="rounded-lg p-1" style="background-color: var(--bg-input-container);"><textarea id="autoHeightTextarea" class="w-full bg-transparent resize-none border-0 focus:ring-0 p-2 overflow-y-hidden" style="color: var(--text-primary); --placeholder-color: var(--text-placeholder);" placeholder="내용을 입력하세요..." rows="1"></textarea></div>
                    <div class="flex items-center gap-2 mt-2">
                        <button id="settings-btn" class="p-2 flex-shrink-0 rounded-md hover:bg-[var(--bg-button-hover)] transition-colors" data-tooltip="시스템 설정" data-tooltip-position="top"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></button>
                        <button id="theme-toggle-btn" class="p-2 flex-shrink-0 rounded-md hover:bg-[var(--bg-button-hover)] transition-colors" data-tooltip="화면 모드 전환" data-tooltip-position="top"><svg id="sun-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg><svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
                        <button id="debug-btn" class="font-semibold py-1 px-4 rounded-md transition-colors text-sm hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="디버그" data-tooltip-position="top">🐛</button>
                        <button id="context-window-btn" class="font-semibold py-1 px-4 rounded-md transition-colors text-sm hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="컨텍스트 윈도우" data-tooltip-position="top">📋</button>
                        <div class="flex-grow flex justify-center gap-2">
                            <button id="icon-btn-1" class="font-semibold py-1 px-4 rounded-md transition-colors text-sm hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="옵션 1" data-tooltip-position="top">아이콘 1</button>
                            <button id="icon-btn-2" class="font-semibold py-1 px-4 rounded-md transition-colors text-sm hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="옵션 2" data-tooltip-position="top">아이콘 2</button>
                            <button id="icon-btn-3" class="font-semibold py-1 px-4 rounded-md transition-colors text-sm hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="옵션 3" data-tooltip-position="top">아이콘 3</button>
                        </div><button id="send-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-1 px-6 rounded-md transition-colors text-sm">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="resizer" class="hidden md:block">
            <button id="reset-layout-btn" class="p-2 rounded-full shadow-md" data-tooltip="레이아웃 초기화" data-tooltip-position="top"><svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.181-3.183m-4.991-2.695v.001M2.985 4.356v4.992m0 0h4.992m-4.993 0l3.181-3.183a8.25 8.25 0 0111.664 0l3.181 3.183"></path></svg></button>
        </div>
        <div id="right-panel" class="relative hidden w-1/3 flex-col md:flex" style="background-color: var(--bg-panel-side);">
            <div id="right-panel-content" class="p-8 flex-1 flex items-center justify-center"><div class="text-center" style="color: var(--text-secondary);"><svg class="w-24 h-24 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><h3 class="text-2xl font-semibold">이미지 영역</h3><p class="mt-2 text-sm">좌측 핸들을 드래그하여<br>너비를 조절할 수 있습니다.</p></div></div>
            <div id="overlay-panel" class="absolute inset-0 flex-col p-8 overlay-hidden" style="background-color: var(--bg-panel-side);"></div>
            <div id="context-overlay-panel" class="absolute inset-0 flex-col p-8 overlay-hidden" style="background-color: var(--bg-panel-side);"></div>
        </div>
    </div>
</div>
<div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 hidden">
    <div id="modal-content" class="relative rounded-xl shadow-2xl w-full max-w-md animate-fadeIn" style="background-color: var(--bg-modal); border: 1px solid var(--border-color);">
        <div class="relative flex items-center justify-between p-4">
            <div class="flex items-center gap-3">
                <h3 class="text-lg font-semibold" style="color: var(--text-primary);">시스템 설정</h3>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="debug-toggle" class="w-4 h-4 rounded" style="accent-color: var(--text-accent);" checked>
                    <span class="text-sm" style="color: var(--text-secondary);">디버그</span>
                </label>
            </div>
            <button id="close-modal-btn" class="p-2 rounded-full text-zinc-400 hover:bg-[var(--bg-button-hover)] hover:text-[var(--text-primary)] transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            <div class="absolute bottom-0 left-4 right-4 h-px" style="background-color: var(--border-color);"></div>
        </div>
        <div class="p-6">
            <ul class="space-y-3">
                <li><button id="save-btn" class="w-full text-center font-medium py-3 px-4 rounded-lg transition-colors hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="현재 대화 내용을 파일로 저장합니다." data-tooltip-position="top">저장</button></li>
                <li><button id="load-btn" class="w-full text-center font-medium py-3 px-4 rounded-lg transition-colors hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="저장된 대화 파일을 불러옵니다." data-tooltip-position="top">불러오기</button></li>
                <li><button id="custom-prompt-btn" class="w-full text-center font-medium py-3 px-4 rounded-lg transition-colors hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="사용자 정의 프롬프트를 설정합니다." data-tooltip-position="top">커스텀 프롬프트</button></li>
                <li><button id="shortcuts-btn" class="w-full text-center font-medium py-3 px-4 rounded-lg transition-colors hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="사용 가능한 단축키 목록을 봅니다." data-tooltip-position="top">단축키 확인</button></li>
                <li><button id="api-key-btn" class="w-full text-center font-medium py-3 px-4 rounded-lg transition-colors hover:bg-[var(--bg-button-hover)]" style="background-color: var(--bg-button); color: var(--text-primary);" data-tooltip="외부 서비스 API 키를 설정합니다." data-tooltip-position="top">API키 설정</button></li>
            </ul>
        </div>
    </div>
</div>
<div id="content-modal" class="fixed inset-0 z-40 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 hidden">
    <div id="content-modal-content" class="relative rounded-xl shadow-2xl w-full max-w-md animate-fadeIn" style="background-color: var(--bg-modal); border: 1px solid var(--border-color);">
        <div class="relative flex items-center justify-between p-4">
            <h3 id="content-modal-title" class="text-lg font-semibold" style="color: var(--text-primary);"></h3>
            <div class="flex items-center gap-2">
                <button id="switch-to-overlay-btn" class="p-2 rounded-full text-zinc-400 hover:bg-[var(--bg-button-hover)] hover:text-[var(--text-primary)] transition-colors hidden" data-tooltip="패널로 보기" data-tooltip-position="bottom"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" /></svg></button>
                <button id="close-content-modal-btn" class="p-2 rounded-full text-zinc-400 hover:bg-[var(--bg-button-hover)] hover:text-[var(--text-primary)] transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div><div class="absolute bottom-0 left-4 right-4 h-px" style="background-color: var(--border-color);"></div>
        </div>
        <div id="content-modal-body" class="p-6 max-h-[60vh] overflow-y-auto"></div>
    </div>
</div>
<div id="debug-modal" class="fixed inset-0 z-40 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 hidden">
    <div class="relative rounded-xl shadow-2xl w-full max-w-2xl animate-fadeIn" style="background-color: var(--bg-modal); border: 1px solid var(--border-color);">
        <div class="relative flex items-center justify-between p-4">
            <h3 id="debug-modal-title" class="text-lg font-semibold" style="color: var(--text-primary);">디버그</h3>
            <div class="flex items-center gap-2">
                <button id="switch-debug-to-overlay-btn" class="p-2 rounded-full text-zinc-400 hover:bg-[var(--bg-button-hover)] hover:text-[var(--text-primary)] transition-colors hidden" data-tooltip="패널로 보기" data-tooltip-position="bottom"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" /></svg></button>
                <button id="close-debug-modal-btn" class="p-2 rounded-full text-zinc-400 hover:bg-[var(--bg-button-hover)] hover:text-[var(--text-primary)] transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div><div class="absolute bottom-0 left-4 right-4 h-px" style="background-color: var(--border-color);"></div>
        </div>
        <div id="debug-modal-body" class="p-6 max-h-[70vh] overflow-y-auto"></div>
    </div>
</div>




<script type="module" src="js/main.js"></script>




</body>
</html>
